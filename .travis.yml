language: python
sudo: false
dist: xenial
python: '3.7'
stages:
- name: test
- name: bump_and_tag
  if: branch = master AND NOT tag IS present AND type != pull_request
- name: publish
  if: branch = master and tag IS present AND type != pull_request
install:
- pip install pipenv
- pipenv install --dev
script: skip
jobs:
  include:
  - stage: test
    script:
    - pipenv run coverage run -m unittest discover
    - pipenv run coverage report
  - stage: bump_and_tag
    on:
      condition: "-z $(git tag --points-at $TRAVIS_COMMIT)"
    script:
    - pipenv run $TRAVIS_BUILD_DIR/utils/common/bump_version.py
  - stage: bump_and_tag
    on:
      condition: "$(git tag --points-at $TRAVIS_COMMIT)"
    script:
    - pipenv run python setup.py sdist
    - TWINE_USERNAME=FURY_PUSH_AUTH twine upload dist/* --repository-url https://push.fury.io/scarfaceiii -p ""
env:
  global:
  # GH_TOKEN
  - secure: 
  # FURY_AUTH
  - secure: 
  # FURY_PUSH_AUTH
  - secure: 
