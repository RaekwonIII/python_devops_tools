language: python
sudo: false
dist: xenial
python: "3.7"

stages:
  - test
  - bump_and_tag

install:
  - pip install pipenv
  - pipenv install --dev

script: skip

jobs:
  include:
    - stage: test
      script:
      - pipenv run coverage run -m unittest discover
      - pipenv run coverage report
    # update version, and commit tag when on master and not tagged
    - stage: bump_and_tag
      script: $TRAVIS_BUILD_DIR/utils/common/bump_version.sh